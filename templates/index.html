<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implant Survival Prediction Model (12 months)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6c3483; /* Purple tone for heading */
            text-align: center;
        }
        .box {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #4caf50; /* Green border for box */
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a235a; /* Dark purple tone for label text */
        }
        .button-box {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .button-item {
            flex-grow: 1;
            margin-right: 5px;
        }
        .button-item:last-child {
            margin-right: 0;
        }
        button, input[type="radio"] {
            padding: 10px;
            background-color: #4caf50; /* Green tone for button */
            color: #fff;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Button extends to full width of its container */
        }
        button:hover, input[type="radio"]:hover {
            background-color: #45a049; /* Darker green tone on hover */
        }
        input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }
        input[type="radio"]:checked + label {
            background-color: #45a049; /* Darker green when radio button is checked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Implant Survival Prediction Model (12 months)</h1>
        <form action="/predict" method="post">
            <!-- Age -->
            <div class="box">
                <label for="age">Age:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="age1" name="age" value="1">
                        <label for="age1">&lt;18</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="age2" name="age" value="2">
                        <label for="age2">18-40</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="age3" name="age" value="3">
                        <label for="age3">41-65</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="age4" name="age" value="4">
                        <label for="age4">&gt;65</label>
                    </div>
                </div>
            </div>

            <!-- BMI -->
            <div class="box">
                <label for="bmi">BMI:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="bmi1" name="bmi" value="1">
                        <label for="bmi1">&lt;18.5</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="bmi2" name="bmi" value="2">
                        <label for="bmi2">18.5-24.9</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="bmi3" name="bmi" value="3">
                        <label for="bmi3">25-29.9</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="bmi4" name="bmi" value="4">
                        <label for="bmi4">30-39.9</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="bmi5" name="bmi" value="5">
                        <label for="bmi5">&gt;40</label>
                    </div>
                </div>
            </div>

            <!-- Gender -->
            <div class="box">
                <label for="sex">Gender:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="sex1" name="sex" value="1">
                        <label for="sex1">Male</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="sex2" name="sex" value="0">
                        <label for="sex2">Female</label>
                    </div>
                </div>
            </div>

            <!-- Diagnosis -->
            <div class="box">
                <label for="diagnosis">Diagnosis:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="diagnosis1" name="diagnosis" value="1">
                        <label for="diagnosis1">Primary</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="diagnosis2" name="diagnosis" value="0">
                        <label for="diagnosis2">Metastatic</label>
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div class="box">
                <label for="location">Location:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="location1" name="location" value="1">
                        <label for="location1">Upper extremity</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="location2" name="location" value="2">
                        <label for="location2">Lower extremity</label>
                    </div>
                </div>
            </div>

            <!-- Resection -->
            <div class="box">
                <label for="resection">Resection (mm):</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="resection1" name="resection" value="1">
                        <label for="resection1">&lt;120</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="resection2" name="resection" value="2">
                        <label for="resection2">121-199</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="resection3" name="resection" value="3">
                        <label for="resection3">200-299</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="resection4" name="resection" value="4">
                        <label for="resection4">&gt;300</label>
                    </div>
                </div>
            </div>

            <!-- Number of surgeries -->
            <div class="box">
                <label for="revision">Number of surgeries:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="revision1" name="revision" value="1">
                        <label for="revision1">1</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="revision2" name="revision" value="2">
                        <label for="revision2">2</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="revision3" name="revision" value="3">
                        <label for="revision3">3</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="revision4" name="revision" value="4">
                        <label for="revision4">&gt;3</label>
                    </div>
                </div>
            </div>

            <!-- History of infection -->
            <div class="box">
                <label for="infection">History of infection:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="infection1" name="infection" value="1">
                        <label for="infection1">Yes</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="infection0" name="infection" value="0">
                        <label for="infection0">No</label>
                    </div>
                </div>
            </div>

            <!-- Chemotherapy -->
            <div class="box">
                <label for="ct">Chemotherapy:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="ct1" name="ct" value="1">
                        <label for="ct1">Yes</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="ct0" name="ct" value="0">
                        <label for="ct0">No</label>
                    </div>
                </div>
            </div>

            <!-- Radiation therapy -->
            <div class="box">
                <label for="rt">Radiation therapy:</label>
                <div class="button-box">
                    <div class="button-item">
                        <input type="radio" id="rt1" name="rt" value="1">
                        <label for="rt1">Yes</label>
                    </div>
                    <div class="button-item">
                        <input type="radio" id="rt0" name="rt" value="0">
                        <label for="rt0">No</label>
                    </div>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
